apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azure-devops-agent.fullname" . }}
  labels:
    {{- include "azure-devops-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "azure-devops-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "azure-devops-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "azure-devops-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: VSTS_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: {{ .Values.vstsSecret }}
                key: account
          - name: VSTS_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.vstsSecret }}
                key: token
          - name: VSTS_AGENT
            value: {{ .Values.agentName }}
          - name: VSTS_WORK
            value: {{ .Values.workDirectory }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- include "azure-devops-agent.volumeMounts" . | nindent 12 }}
      volumes:
        {{- include "azure-devops-agent.volumes" . | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
